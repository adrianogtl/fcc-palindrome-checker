<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meat name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Palindrome Checker</h1>
      <div class="input-box">
        <input id="text-input" type="text" autofocus placeholder="Type...">
        <button id="check-btn" type="button">Check</button>
      </div>
      <div id="result"></div>
      <h2>What is a Palindrome?</h2>
      <p>A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
